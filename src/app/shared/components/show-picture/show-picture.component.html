<div class="photo">
  <div matRipple class="previous" (click)="previous()">
    <span class="material-symbols-outlined arrow-style"> arrow_back_ios </span>
  </div>
  <img src="{{ imgUrl }}" alt="" />

  <div matRipple class="next" (click)="next()">
    <span class="material-symbols-outlined arrow-style">
      arrow_forward_ios
    </span>
  </div>
</div>
